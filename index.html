<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="output-container">
            <div class="output"></div>
        </div>
        <div class="number-container">
            <div class="left-op">
                <button class="number-l"><p>+ / -</p></button>
                <button class="number-l"><p>Backspace</p></button>
                <button class="number-l"><p>Clear</p></button>
            </div>
            <div class="right-op">
                <button class="number"><p>7</p></button>
                <button class="number"><p>8</p></button>
                <button class="number"><p>9</p></button>
                <button class="number"><p>÷</p></button>
                
                <button class="number"><p>4</p></button>
                <button class="number"><p>5</p></button>
                <button class="number"><p>6</p></button>
                <button class="number"><p>×</p></button>
                
                <button class="number"><p>1</p></button>
                <button class="number"><p>2</p></button>
                <button class="number"><p>3</p></button>
                <button class="number"><p>−</p></button>

                <button class="number"><p>.</p></button>
                <button class="number"><p>0</p></button>
                <button class="number"><p>=</p></button>
                <button class="number"><p>+</p></button>
                
            </div>
        </div>
    </div>
</body>
</html>
