<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Wide Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="output-container">
            <div id="output">
                <p id="text-small">2</p>
                <p id="text">0</p>
            </div>
        </div>
        <div id="number-container">
            <div id="left-op">
                <button class="number-l" id="minusBtn"><p>+ / -</p></button>
                <button class="number-l" id="backBtn"><p>Backspace</p></button>
                <button class="number-l" id="clearBtn"><p>Clear</p></button>
            </div>
            <div id="right-op">
                <button class="number"><p>7</p></button>
                <button class="number"><p>8</p></button>
                <button class="number"><p>9</p></button>
                <button class="number" class="op"><p>÷</p></button>
                
                <button class="number"><p>4</p></button>
                <button class="number"><p>5</p></button>
                <button class="number"><p>6</p></button>
                <button class="number" class="op"><p>×</p></button>
                
                <button class="number"><p>1</p></button>
                <button class="number"><p>2</p></button>
                <button class="number"><p>3</p></button>
                <button class="number" class="op"><p>−</p></button>

                <button class="number"><p>.</p></button>
                <button class="number"><p>0</p></button>
                <button class="number"><p>=</p></button>
                <button class="number" class="op"><p>+</p></button>           
            </div>
        </div>
    </div>
</body>
</html>
